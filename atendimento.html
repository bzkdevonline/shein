 * Estilos para o chat (Versão 2 - Correção da Bolha)

/* 1. Estilo para o container da mensagem de link de largura total */
.message.full-width-link {
    /* Remove o alinhamento padrão da bolha do bot (que alinha à esquerda) */
    display: flex;
    justify-content: flex-start; /* Mantém o alinhamento do avatar */
    margin-bottom: 10px; /* Espaçamento entre mensagens */
}

/* 2. Estilo para o conteúdo dentro do container de link de largura total */
.message.full-width-link .full-content {
    /* Garante que o conteúdo ocupe o espaço necessário */
    max-width: 100%;
    /* Remove qualquer margem ou padding que possa estar sendo herdado */
    padding: 0;
    margin: 0;
    /* O link em si (<a>) deve ter as classes w-full e as cores/padding/border-radius */
}

/* 3. Ajuste para o avatar em mensagens de link de largura total */
.message.full-width-link .avatar-bubble {
    /* Mantém o avatar no lugar, mas garante que ele não interfira no alinhamento do link */
    margin-right: 10px;
}

    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://cdn.jsdelivr.net/gh/packtypebot/free-template-packtypebot/background-light.png');
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header WhatsApp Style */
    .user-bar {
      width: 100%;
      height: 55px;
      background: #075e54;
      color: #fff;
      padding: 0 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1000;
    }

    .user-bar .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-bar .back i {
      font-size: 24px;
      cursor: pointer;
    }

    .user-bar .avatar {
      width: 40px;
      height: 40px;
    }

    .user-bar .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      background: white;
    }

    .user-bar .info .name {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .user-bar .info .status {
      font-size: 13px;
      color: #cfcfcf;
    }

    .user-bar .actions {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .user-bar .actions i {
      font-size: 22px;
      cursor: pointer;
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-bottom: 160px;
    }

    /* Info Message */
    .info-message {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: #d5f4f0;
      border-radius: 10px;
      padding: 10px;
      margin: 0 auto 10px;
      max-width: 90%;
      font-size: 14px;
      color: #53676b;
    }

    .info-message svg {
      flex-shrink: 0;
    }

    /* Message Bubble */
    .message {
      display: flex;
      gap: 8px;
      align-items: flex-start;
      animation: fadeIn 0.3s ease-in;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.bot {
      flex-direction: row;
    }

    .message.user {
      justify-content: flex-end;
      margin-left: 50px;
      flex-wrap: wrap;
    }

    .avatar-bubble {
      width: 40px;
      height: 40px;
      flex-shrink: 0;
    }

    .avatar-bubble img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 8px;
      position: relative;
      word-wrap: break-word;
    }

    .message.bot .bubble {
      background: white;
      color: #303235;
      border-radius: 0 8px 8px 8px;
    }

    .message.user .bubble {
      background: #dcf8c6;
      color: #000;
      border-radius: 8px 0 8px 8px;
    }

    .bubble img {
      max-width: 100%;
      border-radius: 8px;
      display: block;
    }

    .bubble.typing {
      background: white;
      padding: 15px 20px;
    }

    /* Typing Animation */
    .typing-indicator {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #90949c;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-10px);
      }
    }

    /* Buttons */
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 5px;
    }

    .chat-button {
      color: white;
      background: #598E71;
      border: 1px solid #e0e0e0;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
      transition: all 0.2s;
    }

    .chat-button:hover {
      background: #f5f5f5;
    }

    .chat-button.selected {
      background: #598E71;
      border-color: #dcf8c6;
    }


    /* Input */
    .input-container {
      padding: 10px;
      border-top: 1px solid #e0e0e0;
    }


    /* Verified Badge */
    .verified-badge {
      width: 16px;
      height: 16px;
    }

    /* Hide scrollbar but keep functionality */
    .chat-container::-webkit-scrollbar {
      width: 6px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }

    .chat-container::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Bold text */
    .bold {
      font-weight: 700;
    }

    /* Hidden class */
    .hidden {
      display: none !important;
    }
